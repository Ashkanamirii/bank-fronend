<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="icofont.css">
    <script>
        if (localStorage.theme === 'dark' || (!'theme' in localStorage && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.querySelector('html').classList.add('dark')
        } else if (localStorage.theme === 'dark') {
            document.querySelector('html').classList.add('dark')
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Profile</title>
</head>

<body class="dark:bg-gray-600">
    <Header class="container mx-auto flex justify-between py-4 border-b-2 border-gray-500 px-3 md:px-0">
        <div class="flex space-x-5">
            <a href="index.html"> <img class="w-10" src="image/logo.png" alt="Logo"></a>

            <button id="switchTheme" class="focus:outline-none text-yellow-500">
                <i class="icofont-sun text-lg"></i>
            </button>
        </div>
        <nav class="flex space-x-3 md:space-x-3">
            <a class="px-4 py-1 bg-yellow-500 text-white rounded-md  font-bold" href="index.html">Login</a>
            
        </nav>
    </Header>
    <main>
        <section
            class="group container mx-auto bg-gray-50 my-5 w-96 md:w-1/2 xl:w-1/3 p-5 rounded-xl shadow-xl border-2 dark:bg-gray-400">
            <div class="font-bold text-2xl border-b-2 pb-3 text-center">Register a new account</div>
            <form class="mt-3">
                <div class="flex justify-between">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 my-2"
                        type="text" name="password" placeholder="First name" id="firstName" autocomplete="off">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 my-2 ml-1"
                        type="text" name="password" placeholder="Last name" id="lastName">
                </div>

                <div class="flex justify-between">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 my-2"
                        type="text" name="password" placeholder="Address" id="address">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 my-2 ml-1"
                        type="text" name="password" placeholder="Phone number" id="phone">
                </div>


                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    type="email" name="email" placeholder="Email" id="email">
                <div class="flex">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 my-2"
                        type="password" name="password" placeholder="Password" id="password">

                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 my-2 ml-1"
                        type="password" name="password" placeholder="Repeat password" id="repeatPassword">
                </div>
                <div class="flex  my-2 items-center">
                    <i class="icofont-calendar p-5 hover:text-blue-500"></i>
                    <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 my-2 w-1/2" type="text" name="dateOfBirth"
                        placeholder="Date of birthday" id="dateOfBirth">
                </div>


                <div class="flex justify-between mx-4 mt-4">
                    <div>
                        <span class="text-gray-700 font-bold">Account Type</span>
                        <div class="mt-2">
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="accountType" value="debit" checked>
                                <span class="ml-2">Debit</span>
                            </label>
                            <label class="inline-flex items-center md:ml-5">
                                <input type="radio" class="form-radio" name="accountType" value="credit">
                                <span class="ml-2">Credit</span>
                            </label>
                        </div>
                    </div>

                    <div class="px-20">
                        <span class="text-gray-700 font-bold">Requested Limit</span>
                        <label class="block mt-2 ">
                            <select class="form-select w-full bg-indigo-100 text-center font-mono ">
                                <option>$1,000</option>
                                <option>$5,000</option>
                                <option>$10,000</option>
                                <option>$25,000</option>
                            </select>
                        </label>
                    </div>

                </div>
                <div class="flex m-4 ">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox">
                        <span class="ml-2">I agree to the <span class="underline">privacy policy</span></span>
                    </label>
                </div>
                <button class="px-3 py-1 bg-purple-500 text-white rounded-md w-full font-bold group-hover:bg-purple-900"
                    type="submit">Register
                </button>
            </form>

        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
