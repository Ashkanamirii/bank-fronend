<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="icofont.css">
    <script>
        if (localStorage.theme === 'dark' || (!'theme' in localStorage && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.querySelector('html').classList.add('dark')
        } else if (localStorage.theme === 'dark') {
            document.querySelector('html').classList.add('dark')
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Home Page</title>
</head>

<body class="dark:bg-gray-600">
    <Header class="container mx-auto flex justify-between py-4 border-b-2 border-gray-500 px-3 md:px-0">
        <div class="flex space-x-5">
            <a class="hover:shadow-xl" href="index.html"> <img class="w-10" src="image/logo.png" alt="Logo"></a>

            <button id="switchTheme" class="focus:outline-none  ">
                <i class="icofont-sun text-2xl text-yellow-500"></i>
            </button>
        </div>
        <nav class="flex space-x-3 md:space-x-3">
            <a class="px-4 py-2 bg-yellow-500 text-white rounded-md  font-bold hover:bg-yellow-700">Login</a>
            <a class="px-3 py-2 bg-blue-500 text-white rounded-md  font-bold hover:bg-blue-700" href="profile.html">
                Sign up
            </a>
        </nav>
    </Header>
    <main>
        <section
            class="group container mx-auto bg-gray-50 my-20 w-96 md:w-1/3 xl:w-1/4 p-5 rounded-xl shadow-xl border-2 dark:bg-gray-400">
            <div class="font-bold text-2xl border-b-2 pb-3 text-center">Deposit and withdraw money but you
                need to be careful with your balance in your account</div>
            <form class="mt-3">
                <select class="bg-gray-300 px-2 py-3 my-2 rounded-lg" name="" id="accounts">
                    <option value="">Choose an account </option>

                </select>
                <p class="text-lg font-serif font-bold italic my-2">Your current balance is <span
                        id="currentBalance">$1000</span></p>
                <input class="border-2 px-3 py-1 w-full rounded-md" type="number" name="deposit"
                    placeholder="Amount of deposit or withdraw" id="amount">
                <div class="flex mt-1">
                    <button id="withdraw"
                        class="px-3 relative py-1 w-1/2 rounded-md text-white bg-red-400 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Withdraw</button>
                    <button id="deposit"
                        class="px-3 relative py-1 w-1/2 rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 ml-1">
                        Deposit
                    </button>
                </div>

            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./../node_modules/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
